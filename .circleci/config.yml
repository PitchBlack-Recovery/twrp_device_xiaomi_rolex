version: 2.1
jobs:
  build:
    docker:
      # new all-in-one docker image
      - image: fr3akyphantom/droid-runner:latest
    environment:
      MANIFEST_BRANCH: 'android-10.0'
      VERSION: '3.0.0'
      MAINTAINER: '@androiabledroid'
      VENDOR: 'xiaomi'
      CODENAME: 'rolex'
      BUILD_LUNCH: 'omni_rolex-eng'
      TEST_BUILD: 'true'
    working_directory: /home/builder/pitchblack
    steps: 
      - checkout
      - run:
          name: AIO Build
          command: |
            echo "Set GitAuth Infos too"
            git config --global user.email $GitHubMail
            git config --global user.name $GitHubName
            git config --global color.ui true
            wget -q https://raw.githubusercontent.com/PitchBlackRecoveryProject/vendor_utils/pb/remote_build.sh
            source remote_build.sh
workflows:
  version: 2
  remote_builder:
    jobs:
      - build:
          filters:
            branches:
              only: android-10.0
          context: org-global
